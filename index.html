<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>mini-Routing</title>
  </head>
  <body>
    <div class="menu">
        <ul>
            <li><a ui-sref="home">Home</a></li>
            <li>
                Products
                <ul>
                    <li><a ui-sref="products({id: 'shoes'})">Shoes</a></li>

            </li>
            <li><a ui-sref="settings"> Settings </a></li>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
